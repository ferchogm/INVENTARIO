<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header">CATEGORIAS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()" color="light" class="logout-button">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="inventario-content">
  <ion-grid class="button-grid">
    
    <ion-row>
      <ion-col>
        <ion-button class="menu-button" expand="block" shape="round">Adicionar categoria</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-button class="menu-button" expand="block" shape="round" >Eliminar categoria</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- BotÃ³n de retroceso en la parte infsdsderior izquierda -->
  <ion-button (click)="goBackToMenu()" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-content>
