<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="goToHome()" color="light">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="header">Registro Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light" class="logout-button"> 
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="inventario-content">
  <div class="form-container">
    <ion-item class="input-item">
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="stacked">Rol</ion-label>
      <ion-select [(ngModel)]="rol">
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="logistica">Logística</ion-select-option>
        <ion-select-option value="consulta">Consulta</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" class="register-button" (click)="onRegister()">REGISTRAR CUENTA</ion-button>
  </div>
  <!-- Botón de retroceso en la parte inferior izquierda -->
  <ion-button (click)="goBackToMenu()" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-content>
