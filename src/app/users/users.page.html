<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()" color="light">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header">Usuarios</ion-title>

  <!-- Botón de salida en la parte superior derecha -->
  <ion-buttons slot="end">
    <ion-button (click)="logout()" color="light" class="logout-button"> 
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="inventario-content">
  <ion-grid class="button-grid">
    <ion-row>
      <ion-col>
        <ion-button (click)="addUser()" class="menu-button" expand="block" shape="round">Crear Usuario</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <table class="users-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.rol }}</td>
              <td class="actions">
                <ion-button color="danger" (click)="deleteUser(user.id)">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón de regresar a la página de inventarios en la parte inferior izquierda -->
  <ion-button (click)="goBackToInventario()" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-content>
