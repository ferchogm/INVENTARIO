<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="goToHome()" color="light">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="header">Inventarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light" class="logout-button"> 
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="inventario-content">
  <ion-grid class="button-grid">
    
    <ion-row>
      <ion-col>
        <ion-button class="menu-button" expand="block" shape="round" (click)="goToProducts()">Productos</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-button class="menu-button" expand="block" shape="round" (click)="goToStock()">Stock</ion-button>
      </ion-col>
    </ion-row>

  
  </ion-grid>
  
  <!-- BotÃ³n de retroceso en la parte inferior izquierda -->
  <ion-button (click)="goBackToMenu()" class="back-button">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-content>
