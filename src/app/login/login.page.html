<ion-content class="login-content">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />
    <h1 class="app-title">AROMATIZA</h1>
    <p class="app-subtitle">INVENTARIO APP</p>
  </div>

  <ion-card class="form-container">
    <!-- Campo de Usuario -->
    <ion-item class="input-item">
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <!-- Campo de Contraseña -->
    <ion-item class="input-item">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <!-- Botón de inicio de sesión -->
    <ion-button expand="block" class="login-button" (click)="onLogin()">INICIAR SESIÓN</ion-button>
  </ion-card>

  <p class="footer-text">¿Olvidaste tu contraseña?</p>
</ion-content>
